<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form onsubmit=" return myfun()">
		Enter number:<input type="text" name="input" id="input"><br>
		
		The factorial of input is:<input type="text" name="output" id="output"><br>
		<input type="submit" value="submit">
	</form>
	<script type="text/javascript">
		
		    
		function myfun()
		{  
			var x=document.getElementById("input").value;
		
		    if(isNaN(x))
		    {
		    	window.alert("enter number only");
		    	return false;
		    }
		    else
		    {  var i;
		    	var fact=1;
		    	for(i=1;i<=x;i++)
		    	{ fact=fact*i;

		    	}
		    	   document.getElementById("output").value=fact;

		    	
		    
		    }

		 

		 }
		    
	</script>

		
			
</body>
</html>
